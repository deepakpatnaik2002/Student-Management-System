<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>REGISTER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    </head>
    <body>
        <h2 class='text-center bg-dark text-white'>REGISTRATION</h2>
        <div class="container">
            <form>
                <div class="my-3">
                    <label for="rnoValue">Registration Number</label>:</label>
                    <input id='rnoValue' type="tel" class="form-control"placeholder="Enter Registration Number" name="rnoValue">
                </div>
                <div class="my-3">
                    <label for="fnameValue">First Name:</label>
                    <input id='fnameValue' type="text" class="form-control"placeholder="Enter First Name" name="fnameValue">
                </div>
                <div class="my-3">
                    <label for="lnameValue">Last Name:</label>
                    <input id='lnameValue' type="text" class="form-control"placeholder="Enter Last Name" name="lnameValue">
                </div>
                <label for="courseValue" class="form-label my-2">Select Course:</label>
                <select class="form-select" id="courseValue" name="courseValue">
                    <option>4</option>
                    <option>6</option>
                </select><label for="branchValue" class="form-label my-2">Select Branch:</label>
                <select class="form-select" id="branchValue" name="branchValue">
                    <option>CSE</option>
                    <option>IT</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>CIVIL</option>
                    <option>MECHANIC</option>
                    <option>CHEMICAL</option>
                    <option>METALLURGY</option>
                    <option>INSTRUMENTAL</option>
                    <option>MARINE</option>
                </select>
                <div class="my-3">
                    <label for="dojValue">Date Of Joining:</label>
                    <input id='dojValue' type="date" class="form-control"placeholder="Enter Joining Date" name="dojValue">
                </div>
                <div class="my-3">
                    <label for="emailValue">Email:</label>:</label>
                    <input id='emailValue' type="email" class="form-control"placeholder="Enter Email" name="emailValue">
                </div>
                <div class="my-3">
                    <label for="phoneValue">Phone Number:</label>
                    <input id='phoneValue' type="tel" class="form-control"placeholder="Enter Phone Number" name="phoneValue">
                </div>
                <div class="my-3">
                    <label for="dobValue">Date Of Birth:</label>
                    <input id='dobValue' type="date" class="form-control"placeholder="Enter DOB" name="dobValue">
                </div>
                <div class="my-3">
                    <label for="fanameValue">Father Name</label>:</label>
                    <input id='fanameValue' type="text" class="form-control"placeholder="Enter Father Name" name="fanameValue">
                </div>
                <div class="my-3">
                    <label for="manameValue">Mother Name</label>:</label>
                    <input id='manameValue' type="text" class="form-control"placeholder="Enter Mother Name" name="manameValue">
                </div>
                <div class="my-3">
                    <label for="addressValue">Address</label>:</label>
                    <input id='addressValue' type="text" class="form-control"placeholder="Enter Address" name="addressValue">
                </div>     
                <div class="my-3 text-center">
                    <button class="btn btn-primary" id='sub'>REGISTER</button>
                </div>  
            </form>
            <script src="register.js"></script>
    </body>
</html>
