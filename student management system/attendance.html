<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <body>
        <div class="container">
            <h2 class='text-center bg-dark text-white'>MARK ATTENDANCE</h2>
        <form action="/action_page.php">
            <div class="my-3">
                <label for="rno">Registration Number</label>:</label>
                <input id='rnoValue' type="tel" class="form-control" id="rno" placeholder="Enter Registration Number" name="rno">
            </div>
            <div class="my-3">
                <label for="date"> Select Date</label>:</label>
                <input id='dateValue' type="datetime-local" class="form-control" name="date">
            </div>
            <label for="subject" class="form-label">Select subject:</label>
            <select class="form-select" id="subjectvalue" name="subject">
                <option>AI</option>
                <option>ES</option>
                <option>SN</option>
                <option>DWDM</option>
                <option>WT</option>
                <option>CD</option>
                <option>ES LAB</option>
                <option>WT LAB</option>
                <option>LOW CODE</option>
            </select>
            <div class="my-3 text-center">
            <button type="submit" class="btn btn-primary" >SUBMIT</button>
            </div>  
        </form>  
        </div>
    </body>
</html>
